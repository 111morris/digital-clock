<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Digital Alerm Clock</title>
 <link rel="stylesheet" href="styles/style.css">
</head>

<body>
 <div class="clock-container">
  <div class="container">
   <div class="days-sct section">
    <span class="sun">Sun</span>
    <span class="mon">Mon</span>
    <span class="tue">Tue</span>
    <span class="wed">Wed</span>
    <span class="thu">Thu</span>
    <span class="fri">Fri</span>
    <span class="sat">Sat</span>
   </div>
   <div class="clock-content">
    <div class="clock-sct section">
     <span class="format">AM</span>
     <span id="hrs">00</span>
     <span>:</span>
     <span id="min">00</span>
     <!-- <span id="min">00</span> -->
    </div>
    <div class="stopwatch-sct">
     hello
    </div>
    <div class="alarm-sct">
     <button class="change-clock-format">12Hrs</button>
     <button class="stopwatch-continue">Continue</button>
     <button class="stopwatch-btn">Stopwatch</button>
    </div>
   </div>
   <div class="month-sct section">
    <div class="year-sct">
     <span class="year">0000</span>
    </div>
    <div class="month-and-day">
     <span class="month">00</span>
     <span class="day">00</span>
    </div>
   </div>
  </div>
 </div>
 <script src="scripts/sript.js"></script>
</body>

</html>
